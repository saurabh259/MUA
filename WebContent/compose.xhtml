<script>
        function validation()
        {
            var x = document.getElementById("to").value;
            if(!checkID(x))
                {
                    alert("Incorrect e-mail ID syntax! Please check your input again");
                    return false;
                }
            var y = document.getElementById("from").value;
            if(!checkID(y))
                {
                    alert("Incorrect e-mail ID syntax! Please check your input again");
                    return false;   
                }
            return true;
        }
        function checkID(email)
        {
            var a = /\S+@\S+\.\S+/;
            return a.test(email);
        }
    </script>
